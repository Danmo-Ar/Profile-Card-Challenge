<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <img src="./images/bg-pattern-top.svg" alt="">
  <img src="./images/bg-pattern-bottom.svg" alt="">

  <div class="container">
    <div class="profile-card">
      <div class="top-patterm">
        <img src="./images/image-victor.jpg" alt="Victor.jpg">
      </div>
      <div class="profile-info">
        <div class="column">
          <p><span class="name">Victor Crest</span> 26</p>
          <p class="small">London</p>
        </div>
        <div class="flex-item">
          <div>
            <p class="stats">80K</p>
            <p class="small">Followers</p>
          </div>
          <div>
            <p class="stats">803K</p>
            <p class="small">Likes</p>
          </div>
          <div>
            <p class="stats">1.4K</p>
            <p class="small">Photos</p>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Danmo-Ar/">Ariel Kouadio</a>.
    </div>
  </div>




</body>

</html>
